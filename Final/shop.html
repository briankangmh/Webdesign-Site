<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portrait site</title>
    <link rel="stylesheet" href="Shop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/shopscript.js"></script>
  </head>
  <body>

    <div class="container">

      <section class="header">
        <h2><a href="index.html">Profile Picture Cafe</a></h2>
        <button id="togglemode">Night Mode</button>
        <!-- <h4>by Brian Kang</h4> -->
      </section>

      <section class="sidebar">
          <div class="about">
            <a href="about.html"><div class="profilepic"></div></a>
          </div>
        <div class="navs">
          <ul>
          </ul>
        </div>
      </section>

      <section class="maincontent">
        <h2>Create Reservation</h2>
        <form class="" action="index.html" method="post">

          <fieldset>
            <legend id="sizepicker">Size</legend>
            <label for="Big">Large</label>
            <input type="radio" id="Big" value="size" name="size">
            <label for="Small">Small</label>
            <input type="radio" id="Small" value="small" name="size">
          </fieldset>

          <label for="name" class="hiddenlabel">Your Name</label>
          <input type="name" id="name" placeholder="Name">

          <label for="email" class="hiddenlabel">Email</label>
          <input type="email" id="email" placeholder="Email">

          <label for="date">Reservation Date</label>
          <input type="date" id="date" value="">

          <label for="discover">How did you find out about Profile Picture Cafe?</label>
          <textarea id="discover" rows="3" cols="30" placeholder="Enter text..."></textarea>

          <input type="submit" id="lesubmit" value="Reserve Now">

        </form>

        <div id="confirm">
          <p class="confirmationpara">
            Reservation confirmed for a <span id="sizeresult"></span> portrait for <span id="nameresult"></span> on <span id="dateresult"></span>! A confirmation email will be sent to <span id="emailresult"></span>.
          </p>
        </div>

        <footer></footer>
      </section>


    </div>

  </body>
</html>

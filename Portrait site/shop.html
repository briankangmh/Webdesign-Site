<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Portrait site</title>
    <link rel="stylesheet" href="shop.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div class="container">

      <section class="header">
        <h2><a href="index.html">Profile Picture Cafe</a></h2>
        <h4>by Brian Kang</h4>
      </section>

      <section class="sidebar">
          <div class="about">
            <a href="about.html"><div class="profilepic"></div></a>
          </div>
        <div class="navs">
          <ul>
          </ul>
        </div>
      </section>

      <section class="maincontent">
        <form class="" action="index.html" method="post">

          <fieldset>
            <legend>Size</legend>
            <label for="Big">Big</label>
            <input type="radio" id="Big" name="size">
            <label for="Small">Small</label>
            <input type="radio" id="small" name="size">
          </fieldset>

          <label for="name" class="hiddenlabel">Your Name</label>
          <input type="name" id="name" placeholder="Name">

          <label for="email" class="hiddenlabel">Email</label>
          <input type="email" id="email" placeholder="Email">

          <label for="date">Reservation Date</label>
          <input type="date" id="date" value="">

          <label for="discover">How did you find out about Profile Picture Cafe?</label>
          <textarea id="discover" rows="3" cols="30" placeholder="Enter text..."></textarea>

          <input type="submit" name="" value="Reserve Now">

        </form>
      </section>

      <footer></footer>

    </div>

  </body>
</html>
